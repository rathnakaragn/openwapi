services:
  openwapi:
    # Use pre-built image (build and push before deploying)
    image: openwapi:1.0

    ports:
      - target: 3001
        published: 3001
        protocol: tcp
        mode: host

    environment:
      # Server Configuration
      - NODE_ENV=production
      - PORT=3001

      # Dashboard Credentials (Change these!)
      - DASHBOARD_USER=admin
      - DASHBOARD_PASSWORD=admin123

      # Database & Session Paths
      - DB_PATH=/app/data/messages.db
      - SESSION_PATH=/app/data/session

      # Note: API key is auto-generated on first start and stored in database
      # Retrieve it from: Dashboard or GET /api/v1/config endpoint

    volumes:
      # Persist database and WhatsApp session
      - openwapi-data:/app/data

    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/api/v1/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

    deploy:
      # Deployment configuration for Swarm
      mode: replicated
      replicas: 1

      # Restart policy
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s

      # Resource limits
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

      # Update configuration
      update_config:
        parallelism: 1
        delay: 10s
        failure_action: rollback
        order: start-first

      # Rollback configuration
      rollback_config:
        parallelism: 1
        delay: 5s

      # Placement constraints
      placement:
        constraints:
          - node.role == manager
        preferences:
          - spread: node.id

      # Labels
      labels:
        - "com.openwapi.version=1.0.0"
        - "com.openwapi.description=OpenWAPI - Open WhatsApp API"

# Named volumes for data persistence
volumes:
  openwapi-data:
    driver: local
    labels:
      - "com.openwapi.volume=data"
      - "com.openwapi.description=OpenWAPI session and database storage"

# Optional: Networks for service isolation
networks:
  default:
    driver: overlay
    attachable: true
