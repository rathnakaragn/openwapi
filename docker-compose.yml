services:
  openwapi:
    build: .
    container_name: openwapi
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      # Server Configuration
      - NODE_ENV=production
      - PORT=3001

      # Dashboard Credentials (Change these!)
      - DASHBOARD_USER=admin
      - DASHBOARD_PASSWORD=admin123

      # Database & Session Paths
      - DB_PATH=/app/data/messages.db
      - SESSION_PATH=/app/data/session

      # Note: API key is auto-generated on first start and stored in database
      # Retrieve it from: Dashboard or GET /api/v1/config endpoint
    volumes:
      # Persist database and WhatsApp session
      - openwapi-data:/app/data

      # Optional: Mount .env file for custom configuration
      # - ./.env:/app/.env:ro
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/api/v1/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    labels:
      - "com.openwapi.version=1.0.0"
      - "com.openwapi.description=OpenWAPI - Open WhatsApp API"

# Named volumes for data persistence
volumes:
  openwapi-data:
    driver: local
    labels:
      - "com.openwapi.volume=data"
      - "com.openwapi.description=OpenWAPI session and database storage"
